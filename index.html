<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>NapCatDevâœ¨</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/@fontsource/jetbrains-mono@latest/index.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #000;
      color: #00ff00;
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.2em;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
      text-align: center;
      position: relative;
    }

    .typewriter {
      white-space: normal;
      word-break: break-word;
      max-width: 90vw;
      position: relative;
    }

    .typewriter .cursor {
      display: inline-block;
      width: 8px;
      height: 1em;
      background-color: #00ff00;
      margin-left: 2px;
      animation: blink 1s steps(1) infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      50% { background-color: transparent; }
    }

    a.github-icon svg:hover {
      fill: #00cc00;
      transition: fill 0.3s ease;
    }

    .social-footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #00ff00;
    }

    .social-footer .url-label {
      font-weight: bold;
      margin-right: 10px;
    }

    .social-footer a {
      color: #00ff00;
      text-decoration: none;
      margin: 0 8px;
      transition: color 0.3s ease;
      font-weight: normal;
    }

    .social-footer a:hover {
      color: #00cc00;
    }
  </style>
</head>
<body>
  <a href="https://github.com/NapTerm/Nightly" target="_blank" aria-label="View source on GitHub" class="github-icon" style="
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 9999;
  ">
    <svg height="32" viewBox="0 0 16 16" width="32" style="fill: #00ff00;" xmlns="http://www.w3.org/2000/svg">
      <path d="M8 0C3.58 0 0 3.58 0 8a8 8 0 005.47 7.59c.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.01.08-2.1 0 0 .67-.21 2.2.82a7.65 7.65 0 012-.27c.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.09.16 1.9.08 2.1.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0016 8c0-4.42-3.58-8-8-8z"/>
    </svg>
  </a>

  <div class="typewriter" id="typewriter"></div>

  <div class="social-footer">
    <span class="url-label">Url:</span>
    <a href="https://github.com/NapTerm" target="_blank">GITHUB</a>
  </div>

  <script>
    const messages = [
      "Talk is cheap. Show me the code.",
      "Shell is canvas. innerHTML is presence. NapTerm is your unapologetic homepage."
    ];

    let currentMessage = 0;
    let currentChar = 0;
    let isDeleting = false;
    const typewriter = document.getElementById("typewriter");
    const cursor = document.createElement("span");
    cursor.className = "cursor";
    typewriter.appendChild(cursor);

    function typeLoop() {
      const message = messages[currentMessage];
      if (isDeleting) {
        if (currentChar > 0) {
          currentChar--;
          typewriter.removeChild(typewriter.childNodes[currentChar]);
          setTimeout(typeLoop, 50);
        } else {
          isDeleting = false;
          currentMessage = (currentMessage + 1) % messages.length;
          setTimeout(typeLoop, 500);
        }
      } else {
        if (currentChar < message.length) {
          const span = document.createElement("span");
          span.textContent = message[currentChar];
          typewriter.insertBefore(span, cursor);
          currentChar++;
          setTimeout(typeLoop, 100);
        } else {
          isDeleting = true;
          setTimeout(typeLoop, 1000);
        }
      }
    }

    typeLoop();
  </script>
</body>
</html>
